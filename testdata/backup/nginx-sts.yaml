apiVersion: storage.hybfkuf.io/v1alpha1
kind: Backup
metadata:
  name: nginx-sts
spec:
  schedule: "*/1 * * * *"
  backupFrom:
    resource: statefulset
    name: nginx-sts
  backupTo:
    #nfs:
    #  server: 10.250.16.21
    #  path: /srv/nfs/restic
    minio:
      endpoint: http://10.250.16.21:9000
      bucket: restic
      credentialName: minio-secret
  timezone: 'Asia/Shanghai'
  timeout: 10m
